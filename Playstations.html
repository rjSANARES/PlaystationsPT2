<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ's Playstations online selling</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #f4f4f4; /* Light background for contrast */
}

h1 {
    margin: 20px 0;
    font-size: 2.5em; /* Increased font size for better visibility */
    color: #333; /* Darker color for better readability */
    border-bottom: 2px solid #e74c3c; /* Changed border style */
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px; /* Added padding to the container */
}

.playstation-card {
    background-color: #fff; /* White background for cards */
    border: 1px solid #ddd;
    border-radius: 12px; /* Slightly larger border radius */
    margin: 15px; /* Increased margin for better spacing */
    padding: 15px; /* Increased padding for content */
    width: 220px; /* Slightly wider cards */
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s; /* Smooth hover effect */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
}

.playstation-card:hover {
    transform: translateY(-5px); /* Lift effect on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
}

.playstation-card img {
    max-width: 100%;
    border-radius: 12px; /* Match card border radius */
}

.playstation-card h3 {
    margin: 10px 0;
    font-size: 1.5em; /* Increased font size */
    color: #333; /* Consistent color with h1 */
}

.playstation-card p {
    color: #555; /* Slightly muted color for description */
    font-size: 0.9em; /* Smaller font size for description */
}

.price {
    font-weight: bold;
    color: #e74c3c; /* Price color */
    font-size: 1.2em; /* Slightly larger font size for price */
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .playstation-card {
        width: 90%; /* Full width on smaller screens */
    }
}
    </style>
</head>
<body>
    <h1>RJ's Playstations online selling</h1>
    <div class="container" id="playstation-container"></div>

    <script>
        // Fetch data from the JSON file
        fetch('Playstations.json')
            .then(response => response.json()) // Ensure to return the parsed JSON
            .then(data => {
                const container = document.getElementById('playstation-container');
                
                // Render each fruit card
                data.Playstations.forEach(playstations => { // Access 'playstation' array from data
                    const card = document.createElement('div');
                    card.className = 'playstation-card';
                    card.innerHTML = `
                        <img src="${playstations.image}" alt="${playstations.name}">
                        <h3>${playstations.name}</h3>
                        <p>${playstations.description}</p>
                        <p class="price">${playstations.price}</p>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching the data:', error);
            });
    </script>
</body>
</html>
